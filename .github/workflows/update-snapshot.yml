name: Update Vitest Snapshots

permissions:
  contents: write
  pull-requests: write

on:
  issue_comment:
    types: [created]

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    if: startsWith(github.event.comment.body, '/update-snapshot') && github.event.issue.pull_request
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              ref: pullRequest.head.ref,
              repo: pullRequest.head.repo.full_name
            };

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ fromJson(steps.pr.outputs.result).ref }}
          repository: ${{ fromJson(steps.pr.outputs.result).repo }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Update Vitest Snapshots
        run: npm test -- -u

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          if git diff-index --quiet HEAD; then
            echo "NO_CHANGES_DETECTED=1" >> "${GITHUB_ENV}"
          else
            git add "**/*.snap"
            git commit -m "Update Vitest Snapshots"
            git push origin HEAD
          fi

      - name: Add comment
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ${{ env.NO_CHANGES_DETECTED == '1' && 'No snapshot changes detected.' || 'Snapshots updated and changes pushed to the PR.' }}
